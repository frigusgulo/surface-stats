# Run `conda-env create -f try_georasters.yml`
name: try_georasters
channels:
  - conda-forge
dependencies:
  - python=2.7
  - pip
  - cython
  - matplotlib
  - pandas
  - scipy
  - fiona
  - pillow
  - geopandas
  - ipython
  - ipywidgets
  - jupyter
  - gdal
  - libspatialite
  - affine
  - proj4
  - pyproj
  - numpy>=1.11
  - pip:
        - georasters
        - rasterstats
